<!DOCTYPE html >

<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>admin</title>
    <link rel="stylesheet" href="{{static_url('pure-min.css')}}">
    <link rel="stylesheet" href="{{static_url('admin/main.css')}}">
</head>
<body>
	<div class="wrapper">
		{%include "header.html" %}
		<div id="content">
		<div class="login-content" >
            <form method="post" class="pure-form pure-form-stacked">
						<fieldset>
            {% module xsrf_form_html() %}
            <legend>Login</legend>
						<label for="email"> {{_("Email")}} </label>
            <!-- <input type="text" name="email" placeholder="email"> -->
							{% raw form.email %}
						<label for="passwd"> {{_("Pass Word")}} </lable>
						{% raw form.passwd %}
                <div class="pure-u-1">
									<button type="submit" class="pure-button pure-button-primary" >{{_("submit")}}</button>
                </div>
					</fieldset>
					</form>
        </div>
        </div>
  </div>
</body>
</html>
